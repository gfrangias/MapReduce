version: '3.1'

services:
  ui_svc:
    container_name: ui_svc
    build:
      context: ./
      dockerfile: Dockerfile_ui
    volumes:
      - ./UI_storage:/var/www/html/
    networks:
      map_reduce_network:
        ipv4_address: 172.16.0.2
    ports:
      - 80:80

  zk1:
    container_name: zk1
    image: zookeeper
    restart: always
    hostname: zk1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=zk3:2888:3888;2181
    networks:
      map_reduce_network:
        ipv4_address: 172.16.0.11

  zk2:
    container_name: zk2
    image: zookeeper
    restart: always
    hostname: zk2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=zk3:2888:3888;2181
    networks:
      map_reduce_network:
        ipv4_address: 172.16.0.12

  zk3:
    container_name: zk3
    image: zookeeper
    restart: always
    hostname: zk3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=zk3:2888:3888;2181
    networks:
      map_reduce_network:
        ipv4_address: 172.16.0.13

networks:
  map_reduce_network:
    ipam:
      config:
        - subnet: 172.16.0.0/16